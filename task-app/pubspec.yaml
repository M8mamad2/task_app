name: taskapp
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  animated_text_kit: ^4.2.2
  lottie: ^3.1.0
  easy_date_timeline: ^1.0.6
  fl_chart: ^0.66.2
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.6.7
  webview_flutter: ^4.7.0
  http: ^1.2.0
  stop_watch_timer: ^3.1.1
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
